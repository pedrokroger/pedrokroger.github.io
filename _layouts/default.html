<!doctype html>
<html lang="pt-br" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="Pedro Kroger">
    <meta name="robots" content="noindex">

    <title>{{ page.title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{{ 'assets/css/bootstrap.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'assets/main.css' | relative_url }}">

  </head>
  <body>
    <nav class="navbar mb-4 py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">{{ site.title }}</a>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col-lg-8">
          <article>
            <h1>{{ page.title }}</h1>

            {{ content }}
          </article>
        </div>
      </div>
    </main>

    <script src="{{ 'assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    <script src="{{ 'assets/main.js' | relative_url }}"></script>
  </body>
</html>
